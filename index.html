<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fiber Frenzy</title>
    <meta name="description" content="A quiz for the knitting and fiber enthusiast">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Poppins" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="present">
    <h1>The Covert Knitter</h1>
    <h4>presents</h4>
    <h2>Fiber Frenzy</h2>
    </div>
    <div class="total">
    <header class="counters">
      <div class="rowCounter">
        <p>Row Counter</p>
        <p><span class="row-counter">0</span>/10</p>
      </div>
      <div class="stashParent">
        <div class="stashList">
          <p>Stash points</p>
          <p><span class="stash">0</span>/10</p>
        </div>
        <ul class="addYarn">
        </ul>
      </div>
    </header>
    <main class="qanda">
      <div class="letTheFrenzyBegin">
        <h3>A Quiz for the Knitting and Fiber Enthusiast</h3>
        <button type="button" class="frenzy">Start</button> 
      </div>
      <div class="qandaForm"></div>
    </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </body>  
</html>
